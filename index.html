<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>DЕЛВЙ DЕЛО</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/todolist.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">

	<script src="https://use.fontawesome.com/428fc3bb6b.js"></script>
	<script src="assets/js/lib/jquery-3.2.1.min.js"></script>

	<link rel="icon" type="image/x-icon" href="assets/img/ico/favicon16x16.ico" />

	<!--[if lt IE 9]>
		
	<![endif]--> 


</head>
<body>
	<div id='todocontainer'>
		<h1 id='todoH1'><span class='logo' id='logo1'> </span>елай <span class='logo' id='logo2'> </span>ело<i class="fa fa-minus add-remove" aria-hidden="true"></i></h1>
		<input type="text" name="newtodo" id='newtodo' class='todoInput' placeholder="Dобавить Dело" tabindex="0">
		<ul>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>Это простая страничка со списком дел!</span>
			</li>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>Можно вписать новое дело и нажать Enter.</span>
			</li>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>Или убрать старое, наведя на него мышку...</span>
			</li>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>...и щелкнув по &laquo;корзине&raquo;.</span>
			</li>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>Значек &laquo;блокнот&raquo; позволяет редактировать дела.</span>
			</li>
			<li> 
				<span class='delete button'><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class='edit button'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
				<span class='to-do'>А еще дело можно вычеркнуть одним кликом!</span>
			</li>

		</ul>
	</div>



	<script type="text/javascript" src='assets/js/todolist.js'></script>
</body>
</html>
